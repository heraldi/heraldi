<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Love Shape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: none; /* Mencegah scroll default di mobile */
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        
        p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #f0f0f0;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        
        button {
            background: rgba(255, 105, 180, 0.7);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            touch-action: manipulation; /* Meningkatkan responsivitas touch */
        }
        
        /* Media query untuk mobile */
        @media (max-width: 768px) {
            #info {
                top: 10px;
                left: 10px;
                padding: 8px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 12px;
            }
            
            #controls {
                bottom: 10px;
                gap: 8px;
            }
            
            button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        button:hover {
            background: rgba(255, 105, 180, 0.9);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="container">
        
        <div id="controls">
            <button id="pauseBtn">Pause Animasi</button>
            <button id="resetBtn">Reset Posisi</button>
            <button id="colorBtn">Ubah Warna</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
